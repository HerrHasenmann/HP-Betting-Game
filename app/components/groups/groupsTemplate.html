<!DOCTYPE html>

<div layout-fill layout="row" layout-align="center center">

    <md-progress-circular ng-if="!$ctrl.isReady"></md-progress-circular>

    <md-tabs ng-if="$ctrl.isReady" layout-fill md-enable-disconnect="true">
        <md-tab flex label="{{'Gruppe '+name}}" ng-repeat="(name, group) in $ctrl.groups()">
            <div layout="row" layout-wrap>
                <div flex-xs="100" flex-sm="50" flex-md="50" flex-lg="33" flex-xl="25" ng-repeat="match in group.matches">
                    <md-card>
                        <match match="match"></match>
                    </md-card>
                </div>
            </div>
        </md-tab>
    </md-tabs>
</div>
