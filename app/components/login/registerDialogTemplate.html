<!DOCTYPE html>
<md-dialog>

    <md-dialog-content flex layout="column">

        <md-toolbar md-whiteframe="4">
            <div class="md-toolbar-tools">
                Registrierung
            </div>
        </md-toolbar>
        <md-content flex layout-margin>

            <span class="md-subhead">Hier kannst du dich für das WM 2018 Tippspiel registrieren. </span>

            <form name="$ctrl.registerForm">

                <div layout="column">
                    <md-input-container class="md-no-error">
                        <md-icon md-svg-icon="tag-text-outline"></md-icon>
                        <label>Name (für andere sichtbar)</label>
                        <input name="name" type="text" ng-model="$ctrl.user.name" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 200, 'blur': 0} }" ng-change="$ctrl.checkIfNameExists()">
                        <div ng-messages="$ctrl.registerForm.name.$error">
                            <div ng-message="nameExists">Der Name ist bereits vergeben</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-no-error">
                        <md-icon md-svg-icon="at"></md-icon>
                        <label>E-Mail Adresse</label>
                        <input name="email" type="email" ng-model="$ctrl.user.email">
                        <div ng-messages="$ctrl.registerForm.email.$error">
                            <div ng-message="emailInvalid">Die E-Mail Adresse ist ungültig</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-no-error">
                        <md-icon md-svg-icon="textbox-password"></md-icon>
                        <label>Passwort</label>
                        <input name="password" type="password" minlength="6" ng-model="$ctrl.user.password">
                        <div ng-messages="$ctrl.registerForm.password.$error">
                            <div ng-message="minlength">Das Passwort muss mindestens 6 Zeichen lang sein</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-no-error">
                        <md-icon md-svg-icon="repeat"></md-icon>
                        <label>Passwort wiederholen</label>
                        <input name="passwordConfirmation" type="password" ng-model="$ctrl.user.passwordConfirmation" ng-blur="$ctrl.checkEquality()">
                        <div ng-messages="$ctrl.registerForm.passwordConfirmation.$error">
                            <div ng-message="notEqual">Die Passwörter müssen übereinstimmen</div>
                        </div>
                    </md-input-container>
                </div>

            </form>
        </md-content>

    </md-dialog-content>

    <md-dialog-actions>
        <md-button ng-click="$ctrl.cancel()">Abbrechen</md-button>
        <md-button ng-click="$ctrl.register()" class="md-raised md-primary" ng-disabled="$ctrl.isInvalid()">Registrieren</md-button>
    </md-dialog-actions>

</md-dialog>
